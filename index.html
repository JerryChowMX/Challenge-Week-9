<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>README Generator</title>
  <link rel="stylesheet" href="./Assets/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <h1>README Generator</h1>
    <form id="readmeForm">
      <label for="title">Project Title:</label>
      <input type="text" id="title" name="title">

      <label for="description">Description:</label>
      <textarea id="description" name="description"></textarea>

      <label for="installation">Installation Instructions:</label>
      <textarea id="installation" name="installation"></textarea>

      <label for="usage">Usage Information:</label>
      <textarea id="usage" name="usage"></textarea>

      <label for="contribution">Contribution Guidelines:</label>
      <textarea id="contribution" name="contribution"></textarea>

      <label for="tests">Test Instructions:</label>
      <textarea id="tests" name="tests"></textarea>

      <label for="license">License:</label>
      <select id="license" name="license">
        <option value="MIT">MIT</option>
        <option value="GPLv3">GPLv3</option>
        <option value="Apache-2.0">Apache-2.0</option>
        <option value="BSD-3-Clause">BSD-3-Clause</option>
      </select>

      <label for="githubUsername">GitHub Username:</label>
      <input type="text" id="githubUsername" name="githubUsername">

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email">

      <button type="submit">Generate README</button>
    </form>
  </div>
  
  <script src="script.js"></script>
</body>

</html>
